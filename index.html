<!--
  [ 객체지향 ]

  constructor(생성자), prototype(프로토타입)을 활용한 JS에서의 객체지향 프로그래밍

  - 생성자 함수
    - (ES5) 객체를 생성하기 위한 특별한 함수
    - 반복적인 대량의 결과물을 뽑아내기 위한 시스템적인 틀 (붕어빵 틀)

  - 인스턴스, 객체
    - 생성자 함수를 통해 뽑아낸 특별한 객체
    - 생성자를 통해서 복사된 결과물 (붕어빵)

  - 프로토타입
    - 생성자 함수 생성 시 자동으로 만들어지는 공통의 저장공간
    - 동일한 생성자 함수를 통해 복사가 된 인스턴스들은 같은 프로토타입 공간을 서로 공유
    - 보통 자주 쓰는 함수들을 생성자 안쪽의 프로토타입에 등록을 하면 각각의 인스턴스들이 해당 함수를 공유 (메서드)

  [ 객체지향이 아닐 때 불편한 점 ]
  1. 불필요한 전역변수가 많아져 서로 다른 스크립트 작업물에 간섭을 주는 전역변수의 오염발생
  2. 비슷한 성격의 함수들을 하나의 카테고리로 패키징하여 관리할 수 없다.

  [ 객체지향으로 코드를 변경하는 순서 ]
  1. 생성자 함수 이름은 대문자로 시작
  2. 생성자 함수로 전달된 인수값을 생성자 내부에서 this 객체에 옮겨담는다.
      -> 전역변수가 필요 없다.
  3. 생성자 함수의 prototype에 함수를 등록
  4. 생성자 함수를 new 연산자로 호출하여 복사본인 인스턴스 생성

  [ 중요! ]
  - 생성자 함수 안쪽에서 this는 해당 생성자를 통해서 앞으로 복사가 될 인스턴스 객체를 의미
  - 일반 함수의 this는 window 객체
-->
