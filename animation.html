<!--
  fps: frame per second (60fps)
  hz: 화면 주사율 (일반 모니터 60hz)

  setInterval vs requestAnimationFrame

  [ setInterval ]
  - 작업자가 직접 반복횟수를 지정가능 (1초에 반복처리)
  - 불필요한 리소스 낭비
  - 반복을 처리하면서 오차범위가 누적, 반복횟수가 늘어날수록 오차범위가 커져 정밀한 시간계산이 어려워진다.
  - 반복 처리기능이 내장되어 있다.

  [ requestAnimationFrame ]
  - 시스템에 기본적으로 설정된 화면 주사율에 맞게 반복횟수가 자동 조절된다.
  - 시스템 상황에 따라 성능조절이 가능
  - 오차범위가 정밀해서 정확한 시간동안 모션처리 가능
  - 반복 처리기능이 내장되어 있지 않기 때문에 직접 재귀적호출로 반복처리를 해야한다.
-->
