<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체지향 탭</title>
  <link rel="stylesheet" href="css/tab.css">
  <!-- <script defer src="js/tab.js"></script> -->
  <script src="js/tab2.js"></script>
</head>

<body>
  <section id="tab">
    <ul>
      <li class="on">button1</li>
      <li>button2</li>
      <li>button3</li>
    </ul>

    <article>
      <div class="on">TAB1</div>
      <div>TAB2</div>
      <div>TAB3</div>
    </article>
  </section>

  <script>
    /*
      [ private, getter, setter 캡슐화 테스트 ]
      - tab1 인스턴스 객체의 tab 프로퍼티값을 외부에서 특정 값을 담아서 변경하려고 시도
        -> 자동으로 set 프로퍼티 접근자가 실행되면서 들어오는 값을 비교하여 원하는 값으로 변경
      - tab1 인스턴스 객체의 tab 프로퍼티를 읽을 때
        -> 자동으로 get 프로퍼티 접근자가 실행되면서 변경해놓은 값으로 읽히게 된다.

      - 클래스 생성자 내부에서 보호하려고 하는 프로퍼티 값을 getter, setter로 구현해놓으면 해당 인스턴스 객체의 캡슐화가 가능하다.
    */

    const tab1 = new Tab('#tab');
    Tab.defaults = 'abc';
    console.log('tab1: ', tab1);

    tab1.bindingEvent();

    // 캡슐화 테스트
    tab1.tab = 'abc';
    console.log('tab1: ', tab1);
    */

    /********************/

    /*
      [ Symbol ]
      ES6 이후에 새로나온 자료형
      - Symbol은 자체적으로 Symbol타입의 객체를 만들어서 그 안에 매번 고유한 문자값을 담아주는 자료형

      - Symbol 캡슐화의 맹점
        - Symbol로 특정 프로퍼티 키값을 숨겼을지라도 치환되고 있는 프로퍼티의 변수명을 알고 있으면 연관배열형태로 접근이 가능
        -> 대안방법 : getter, setter, private
    */
    /*
    const secret = Symbol();
    const secret2 = Symbol();
    console.log(secret === secret2);

    // 계속해서 고유문자값으로 Symbol의 리턴값을 객체의 프로퍼티의 변수로 치환하면 외부에서 해당 객체의 프로퍼티에 접근하려고 할 때 key 값을 알 수 없으므로 객체의 특정 프로퍼티값을 캡슐화한다.
    const DB = {
      [secret]: '1234'
    }

    // 코드의 구조를 알 경우 Symbol값을 변경할 수 있다.
    DB[secret] = '1111';
    console.log('DB: ', DB);
    */

    /********************/

    /*
      생성자를 통해서 복사되는 인스턴스 객체를 강제로 고정
      -> 인스턴스 객체의 비정상적인 조작 금지
    */
    const tab1 = new Tab('#tab');
    tab1.activation = 'abc';
    tab1.bindingEvent();
    console.log('tab1: ', tab1);
  </script>
</body>

</html>
