<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체지향 탭</title>
  <link rel="stylesheet" href="css/tab.css">
  <!-- <script defer src="js/tab.js"></script> -->
  <script src="js/tab2.js"></script>
</head>

<body>
  <section id="tab">
    <ul>
      <li class="on">button1</li>
      <li>button2</li>
      <li>button3</li>
    </ul>

    <article>
      <div class="on">TAB1</div>
      <div>TAB2</div>
      <div>TAB3</div>
    </article>
  </section>

  <script>
    const tab1 = new Tab('#tab');
    console.log('변경 전: ', tab1);

    Tab.defaults = 'abc';
    console.log('변경 후 (동작X): ', tab1);

    tab1.activation = 'aaa';

    // tab1이라는 인스턴스 객체의 tab 프로퍼티값을 외부에서 특정 값을 담아서 변경하려고 시도하면 자동으로 set 프로퍼티 접근자가 실행되면서 들어오는 값을 비교해서 원하는 값으로 변경이 되고 해당 프로퍼티를 읽을 때 자동으로 get 프로퍼티 접근자가 실행되면서 우리가 변경해놓은 값으로 읽히게 된다.
    // 클래스 생성자 내부에 보호하려고 하는 프로퍼티 값을 getter, setter로 구현해놓으면 해당 인스턴스 객체를 캡슐화 가능
    tab1.bindingEvent();
    tab1.tab = 'abc';
    console.log('변경 후 (변경X): ', tab1);

    console.log('activation 실행: ', tab1);

    // Symbol: ES6 이후에 새로나온 자료형
    // Symbol은 자체적으로 Symbol타입의 객체를 만들어서 그 안에 매번 고유한 문자값을 담아주는 자료형
    const secret = Symbol();
    const secret2 = Symbol();

    console.log(secret === secret2);

    // 계속해서 고유문자값으로 Symbol의 리턴값을 객체의 property의 변수로 치환하면
    // 외부에서 해당 객체의 property에 접근하려고 할 때 key값을 알수가 없으므로 객체의 특정 property값을 캡슐화
    const DB = {
      [secret]: '1234'
    }
    // 코드의 구조를 알 경우 Symbol값을 변경할 수 있다. (캡슐화의 맹점)
    // Symbol로 특정 프로퍼티값을 숨겼을지라도 치환되고 있는 프로퍼티의 변수명을 알고 있으면 연관배열형태로 접근이 가능 (Symbol의 캡슐화 맹점)
    // -> 대안방법 : getter, setter, private
    // DB[secret] = '1111';
    console.log('DB: ', DB);

  </script>
</body>

</html>
